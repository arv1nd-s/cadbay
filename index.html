<html>
    <head>
        <title>
            CADBay
        </title>
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="header">
            <img src="Logo.png" alt="CADBay Logo" id="logo-img">

            <div id="navbar">
                <ul>
                    <li>HOME</li>
                    <li>DESIGNS</li>
                    <li>CATEGORIES</li>
                    <li>ABOUT</li>
    
                    <div id="sin-sup">
                        <p>Sign In/Sign Up</p>
                    </div>
                </ul>
            </div>
        </div>

        <div id="hero">
            <p id="hero-title">Smooth Sailing With <span class="gold-color">CADBay</span>'s Design Marketplace</p>
            <input type="text" id="search-d" name="searchd" placeholder="Search Plans">
            <button id="search-btn"><span>Search</span></button>
        </div>
    </body>
</html>
